<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="New Year Bash 2025 - Invite Only">
    <title>The House Party | NYE 2025</title>

    <meta property="og:title" content="NEW YEAR BASH 2025">
    <meta property="og:description" content="Good music, bad decisions, and aesthetic memories. Jan 4th.">
    <meta property="og:image" content="https://picsum.photos/1200/630"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #ff2a2a; /* A slightly punchier neon red */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 20px rgba(255, 42, 42, 0.4);
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif; /* Changed to Outfit for a cleaner modern look */
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- GRAIN OVERLAY (VIBE CHECK) --- */
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- UTILITIES --- */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }

        /* --- TYPOGRAPHY --- */
        h1, h2, .logo { font-family: 'Abril Fatface', cursive; letter-spacing: 1px; }

        /* --- NAVIGATION --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5vw; position: fixed; width: 100%; z-index: 100;
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 3px; }
        .menu a {
            color: rgba(255,255,255,0.7); text-decoration: none; margin-left: 30px;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .menu a:hover { color: var(--accent-color); text-shadow: var(--glow); }
        .cta-btn { 
            border: 1px solid rgba(255,255,255,0.3); padding: 8px 24px; border-radius: 50px; 
        }
        .cta-btn:hover { background: var(--text-color); color: var(--bg-color) !important; border-color: white; box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        /* --- HERO SECTION --- */
        .hero {
            height: 100dvh; min-height: 600px;
            display: flex; justify-content: center; align-items: center;
            text-align: center; position: relative;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 70%);
            will-change: transform; 
        }
        .hero-content { z-index: 2; padding: 0 20px; }
        .hero h1 {
            font-size: clamp(3.5rem, 9vw, 7rem); line-height: 1; margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 42, 42, 0.3); /* Neon Glow */
        }
        .eyebrow { color: var(--accent-color); letter-spacing: 6px; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .subtitle { opacity: 0.6; font-size: 1rem; letter-spacing: 1px; max-width: 400px; margin: 0 auto 40px auto; }
        
        .scroll-down-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.1);
            color: white; width: 60px; height: 60px; border-radius: 50%;
            cursor: pointer; animation: bounce 2s infinite;
            display: inline-flex; justify-content: center; align-items: center;
            transition: 0.3s; font-size: 1.2rem;
        }
        .scroll-down-btn:hover { border-color: var(--accent-color); color: var(--accent-color); box-shadow: var(--glow); }

        /* --- MASONRY GRID --- */
        .gallery-section { padding: 120px 5%; background: var(--bg-color); position: relative; z-index: 10; }
        .gallery-section h2 { text-align: center; font-size: 3rem; margin-bottom: 60px; opacity: 0.9; }
        
        .masonry-grid { column-count: 4; column-gap: 20px; }
        .grid-item { margin-bottom: 20px; break-inside: avoid; overflow: hidden; border-radius: 8px; }
        .grid-item img {
            width: 100%; border-radius: 8px; display: block;
            transition: transform 0.5s ease, filter 0.5s ease;
            filter: grayscale(80%) contrast(1.2);
        }
        .grid-item img:hover { 
            transform: scale(1.05); filter: grayscale(0%) contrast(1); 
            box-shadow: 0 10px 40px rgba(255, 42, 42, 0.15); 
        }

        /* --- DETAILS SECTION (Glassmorphism) --- */
        .details-section {
            display: flex; justify-content: center; padding: 100px 5%;
            background: linear-gradient(180deg, #050505 0%, #0a0a0a 100%);
            flex-wrap: wrap; gap: 40px;
        }
        .info-card { 
            text-align: center; padding: 40px 30px; min-width: 250px; flex: 1; max-width: 350px;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); border-radius: 16px;
            transition: transform 0.3s;
        }
        .info-card:hover { transform: translateY(-10px); border-color: rgba(255,255,255,0.2); }
        .info-card i { font-size: 1.8rem; color: var(--accent-color); margin-bottom: 20px; text-shadow: var(--glow); }
        .info-card h3 { margin-bottom: 10px; letter-spacing: 2px; font-size: 1.2rem; }
        .info-card p { opacity: 0.5; font-size: 0.9rem; letter-spacing: 0.5px; }

        /* --- RSVP SECTION --- */
        .rsvp-section { padding: 120px 20px; text-align: center; position: relative; overflow: hidden; }
        /* Ambient red glow behind form */
        .rsvp-section::before {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: var(--accent-color);
            filter: blur(150px); opacity: 0.15; z-index: -1;
        }

        .form-container { 
            max-width: 450px; margin: 0 auto; padding: 40px;
            background: rgba(20, 20, 20, 0.6); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); border-radius: 20px;
        }
        .form-container h2 { margin-bottom: 30px; font-size: 2.5rem; }
        
        input {
            width: 100%; padding: 16px 20px; margin-bottom: 20px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; outline: none;
            transition: 0.3s; font-family: inherit; font-size: 0.9rem;
        }
        input:focus { border-color: var(--accent-color); background: rgba(0,0,0,0.6); box-shadow: 0 0 15px rgba(255, 42, 42, 0.1); }
        
        button[type="submit"] {
            width: 100%; padding: 18px; background: var(--accent-color);
            color: white; border: none; font-weight: 700;
            border-radius: 12px; cursor: pointer; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase;
            transition: 0.3s; box-shadow: var(--glow);
        }
        button[type="submit"]:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(255, 42, 42, 0.6); }
        button[type="submit"]:disabled { background: #333; box-shadow: none; cursor: default; }

        footer { text-align: center; padding: 60px; opacity: 0.3; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 1024px) { .masonry-grid { column-count: 3; } }
        @media (max-width: 768px) {
            .masonry-grid { column-count: 2; }
            .navbar { padding: 20px; }
            .menu { display: none; }
            .hero h1 { font-size: 3.5rem; }
            .info-card { width: 100%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div class="grain-overlay"></div>

    <nav class="navbar">
        <div class="logo">NYE BASH</div>
        <div class="menu">
            <a href="#vibe">The Vibe</a>
            <a href="#details">Details</a>
            <a href="#rsvp" class="cta-btn">RSVP</a>
        </div>
    </nav>

    <header class="hero" id="home">
        <div class="hero-content">
            <span class="eyebrow">Jan 4 • 9:00 PM</span>
            <h1>NEW YEAR<br>SESSION</h1>
            <p class="subtitle">Good music, bad decisions, and aesthetic memories.</p>
            <button id="scrollBtn" class="scroll-down-btn" aria-label="Scroll to content">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="vibe" class="gallery-section">
            <h2>MOODBOARD</h2>
            <div class="masonry-grid">
                <div class="grid-item"><img src="https://picsum.photos/600/800?random=1" alt="Vibe 1" loading="lazy"></div>
                <div class="grid-item"><img src="https://picsum.photos/600/600?random=2" alt="Vibe 2" loading="lazy"></div>
                <div class="grid-item"><img src="https://picsum.photos/600/900?random=3" alt="Vibe 3" loading="lazy"></div>
                <div class="grid-item"><img src="https://picsum.photos/600/700?random=4" alt="Vibe 4" loading="lazy"></div>
                <div class="grid-item"><img src="https://picsum.photos/600/500?random=5" alt="Vibe 5" loading="lazy"></div>
                <div class="grid-item"><img src="https://picsum.photos/600/850?random=6" alt="Vibe 6" loading="lazy"></div>
                <div class="grid-item"><img src="https://picsum.photos/600/650?random=7" alt="Vibe 7" loading="lazy"></div>
                <div class="grid-item"><img src="https://picsum.photos/600/750?random=8" alt="Vibe 8" loading="lazy"></div>
            </div>
        </section>

        <section id="details" class="details-section">
            <div class="info-card">
                <i class="fa-solid fa-location-dot"></i>
                <h3>WHERE</h3>
                <p>CHATTARPUR, NEW DELHI</p>
            </div>
            <div class="info-card">
                <i class="fa-solid fa-shirt"></i>
                <h3>THE FIT</h3>
                <p>STREETWEAR / RETRO<br>KEEP IT AESTHETIC</p>
            </div>
            <div class="info-card">
                <i class="fa-solid fa-bottle-water"></i>
                <h3>BYOB</h3>
                <p>WE GOT MIXERS.<br>YOU BRING THE POISON.</p>
            </div>
        </section>

        <section id="rsvp" class="rsvp-section">
            <div class="form-container">
                <h2>ARE YOU IN?</h2>
                <form id="rsvpForm">
                    <label for="name" class="sr-only">Your Name</label>
                    <input id="name" type="text" name="name" placeholder="YOUR NAME" required autocomplete="name">
                    
                    <label for="insta" class="sr-only">Instagram Handle</label>
                    <input id="insta" type="text" name="instagram" placeholder="INSTAGRAM HANDLE" required autocomplete="off">
                    
                    <button type="submit">CONFIRM ENTRY</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>INVITE ONLY • 2025</p>
    </footer>

    <script>
        // --- SCROLL ANIMATION ---
        let ticking = false;
        const heroContent = document.querySelector('.hero-content');
        
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    const scrolled = window.scrollY;
                    if (scrolled < window.innerHeight) {
                        heroContent.style.transform = `translate3d(0, ${scrolled * 0.4}px, 0)`;
                        heroContent.style.opacity = 1 - (scrolled / 700);
                    }
                    ticking = false;
                });
                ticking = true;
            }
        });

        document.getElementById('scrollBtn').addEventListener('click', function() {
            document.getElementById('vibe').scrollIntoView({ behavior: 'smooth' });
        });

        // --- WEB3FORMS SUBMISSION LOGIC ---
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const btn = this.querySelector('button');
            const form = this;
            const originalText = btn.innerText;

            // 1. Visual Feedback
            btn.innerText = "SENDING...";
            btn.style.opacity = "0.7";

            // 2. Prepare Data
            const formData = new FormData(form);
            
            // IMPORTANT: PASTE YOUR KEY BELOW
            formData.append("access_key", "YOUR_ACCESS_KEY_HERE"); 

            // 3. Send Data
            fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            })
            .then(async (response) => {
                if (response.status === 200) {
                    btn.innerText = "YOU'RE ON THE LIST";
                    btn.style.backgroundColor = "#4BB543"; 
                    btn.style.color = "#fff";
                    btn.style.boxShadow = "0 0 30px #4BB543"; // Green glow
                    btn.disabled = true;
                    form.reset();
                    setTimeout(() => { alert("Check your email for confirmation!"); }, 500);
                } else {
                    console.log(response);
                    btn.innerText = "ERROR - TRY AGAIN";
                    setTimeout(() => { btn.innerText = originalText; btn.style.opacity = "1"; }, 3000);
                }
            })
            .catch(error => {
                console.log(error);
                btn.innerText = "ERROR - CHECK INTERNET";
                setTimeout(() => { btn.innerText = originalText; btn.style.opacity = "1"; }, 3000);
            });
        });
    </script>
</body>
</html>
